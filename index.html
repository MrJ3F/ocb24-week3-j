<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Registery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div><img src="logo.svg" alt="logo"></div>
  </header>
  <main>
    <div class="container">
      <H3>REGISTER YOUR BOOK</H3>
      <form action="http://httpbin.org/get" method="get">
        <div class="containerdetail">
          <div class="bookdetail">
            <p>Book Detail</p>
          </div>
          <div class="detail">
            <label for="Title">Title</label>
            <input type="text" id="title" placeholder="Your book title E.g Harry Potter">
          </div>
          <div class="detail">
            <label for="genre">Genre</label>
            <input type="text" id="genre" placeholder="Your Book genre here E.g Fantasy">
          </div>
          <div class="detail">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Your Book author here E.g J.K Rowling">
          </div>
          <div class="detail">
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" placeholder="Publisher of the book E.g Pustaka Melang">
          </div>
          <div class="detail">
            <label for="year published">Year Published</label>
            <input type="text" id="year Published" placeholder="1994">
          </div>
          <div class="radio">
            <p>Availablity</p>
            <input type="radio" id="Online" name="Availablity" value="Online">
            <label for="online">Online</label>
            <input type="radio" id="in store" name="Availablity" value="in store">
            <label for="In Store">In Store</label>
            <input type="radio" id="Online&instore" name="Availablity" value="Online&InStore">
            <label for="online&instore">Online & In Store</label>
          </div>
          <div class="detail">
            <label for="pages">Pages</label>
            <input type="text" id="pages" placeholder="514">
          </div>
          <div class="detail">
            <label for="Language">Language</label>
            <input type="text" id="Language" placeholder="Language used in the book E.g English">
          </div>
          <p>Registree Detail</p>
          <div class="detail">
            <label for="name">Name</label>
            <input type="text" id="Name" placeholder="Your name E.g John">
          </div>
          <div class="detail">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Your email E.g john@gmail.com">
          </div>
          <div class="agreeterm">
            <input type="checkbox" id="agreeterm" name="agreeterm" value="agreeterm">
            <label for="agreeterm">I hereby agree to follow all rules and confirmed that all detail are
              accurate</label>
          </div>
          <div>
            <button class="button">SAVE YOUR BOOK</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="logomedia">
        <img src="logo.svg" alt="logo">
        <div>
          <img src="insta.svg" alt="insta">
          <img src="fb.svg" alt="fb">
          <img src="twitter.svg" alt="twiter">
        </div>
      </div>
      <div class="termcontact">
        <div>
          <div class="term">
            <p>Term and condition&emsp;
              Privacy policy</p>
          </div>
          <div class="contact">
            <p>545646545456&emsp;
              book@gmail.com
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
